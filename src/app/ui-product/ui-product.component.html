<mat-card class="mat-elevation-z2" style="margin:10px; width:300px;">
  <mat-card-header>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>${{product.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets{{product.image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{product.description}}</p>
  </mat-card-content>
</mat-card>
